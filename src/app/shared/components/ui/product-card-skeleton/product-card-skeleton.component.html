<!-- Product Skeleton -->
<div
  class="max-w-sm relative overflow-hidden bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 animate-pulse">

  <!-- Top right floating buttons skeleton -->
  <div class="absolute top-0 -right-[40%] transition-all p-4 rounded-s-2xl bg-gray-200 dark:bg-gray-700 w-12 h-20"></div>

  <!-- Image skeleton -->
  <div class=" rounded-t-lg bg-gray-300 dark:bg-gray-700 w-full h-48"></div>

  <!-- Content -->
  <div class="p-5 space-y-3">
    <!-- category -->
    <div class="h-4 w-24 bg-gray-200 dark:bg-gray-700 rounded"></div>
    <!-- title -->
    <div class="h-5 w-3/4 bg-gray-200 dark:bg-gray-700 rounded"></div>
    <!-- description lines -->
    <div class="h-4 w-full bg-gray-200 dark:bg-gray-700 rounded"></div>
    <div class="h-4 w-5/6 bg-gray-200 dark:bg-gray-700 rounded"></div>
  </div>

  <!-- Price + Rating -->
  <div class="flex items-center justify-between px-5 pb-5">
    <div class="h-4 w-16 bg-gray-200 dark:bg-gray-700 rounded"></div>
    <div class="h-4 w-12 bg-gray-200 dark:bg-gray-700 rounded"></div>
  </div>
</div>
