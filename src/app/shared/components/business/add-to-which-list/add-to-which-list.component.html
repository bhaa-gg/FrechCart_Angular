<button [disabled]="loadingBtnWish == productId+''" (click)="onClick();$event.stopPropagation()" title="Add to wishlist"
    class="cursor-pointer  text-base transition-all font-semibold {{inWish && 'text-[red]' }} hover:text-[red]"> 
    @if (loadingBtnWish == productId) {
        <i class="fa-solid text-[20px]  fa-spinner animate-spin"></i>
    }@else {
        <i class="fa-solid text-[20px] fa-heart"></i>
    }
</button>
